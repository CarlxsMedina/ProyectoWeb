<!DOCTYPE html>

                </div>
                <nav>

                    </ul>

    </section>
    

    
        <section id="comidas_inicio">
            <h2>Nuestros platos favoritos</h2>
            <div class="fila">
                <div class="scale-in-center"><div class="item"><img class="slide-bck-center" src="img/onigiri_inicio.jpg" alt="onigiri"><p>Onigiri</p></div></div>
